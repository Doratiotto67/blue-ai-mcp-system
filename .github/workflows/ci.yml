name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docker/requirements-base.txt

      - name: Python syntax check
        run: |
          python -m compileall agents scripts || exit 1

      - name: Validate JSON files
        run: |
          python -m json.tool mcp-configuration.json > /dev/null 2>&1 || (echo "Invalid mcp-configuration.json" && exit 1)
          python -m json.tool mcp-configuration-clean.json > /dev/null 2>&1 || (echo "Invalid mcp-configuration-clean.json" && exit 1)
          python -m json.tool schema/mcp-configuration.schema.json > /dev/null 2>&1 || (echo "Invalid schema" && exit 1)
          python -m json.tool trae-mcp-config.json > /dev/null 2>&1 || (echo "Invalid trae-mcp-config.json" && exit 1)

      - name: Ensure secrets are not committed
        run: |
          if [ -f .env ]; then echo ".env must not be committed" && exit 1; fi
          grep -q '^OPENROUTER_API_KEY\s*=\s*$' .env.example || (echo "OPENROUTER_API_KEY in .env.example must be empty" && exit 1)
          grep -q '^GEMINI_API_KEY\s*=\s*$' .env.example || (echo "GEMINI_API_KEY in .env.example must be empty" && exit 1)

      - name: Validate Docker Compose config
        run: |
          docker compose version
          docker compose config > /dev/null